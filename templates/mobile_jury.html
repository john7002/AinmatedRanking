<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="{{ url_for('static',filename='css/bootstrap.min.css')}}" rel="stylesheet">
    <script type="text/javascript" src="{{ url_for('static',filename='js/jquery-3.3.1.min.js')}}"></script>
    <title>Notation Jury</title>

</head>

<body>


    <h1>Juge {{jeux}}</h1><img src="{{ url_for('static',filename='images/logo.jpg')}}" class="img-circle">


    {% if success == 1 %}
    <div id="success_b" class="alert alert-success" role="alert">
        Envoi ok ! Classement updaté
    </div>
    <script>
        $(document).ready(function () {
            $("#success_b").delay(3000).fadeOut("slow");
        })
    </script>
    {%elif success == 2 %}
    <div id="success_b" class="alert alert-danger" role="alert">
        Score déjà renseigné pour cette équipe!
    </div>
    <script>
        $(document).ready(function () {
            $("#success_b").delay(3000).fadeOut("slow");
        })
    </script>
    {% endif %}
    <form action="{{ url_for('handle_data') }}" method="post">
        <!--  <form action="http://0.0.0.0:5000/handle_data" method="post"> -->

        <div class="form-group">
            <label for="exampleSelect2">Equipe</label>
            <select class="form-control" name="equipes">
                <option value="0">Le sentier des AS</option>
                <option value="1">Le bon, la brute et la pépite</option>
                <option value="2">Bourricot</option>
                <option value="3">Selle et éperons</option>
                <option value="4">Tomahawk</option>
                <option value="5">Le saloon des assoiffés</option>
                <option value="6">Kwak waka</option>
                <option value="7">Bandidos</option>

            </select>
        </div>

        <div class="form-group">
            <label for="exampleSelect3">Points</label>
            <select class="form-control" name="points">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>

            </select>
        </div>

        <input type="hidden" name="jeux" value="{{jeux}}">
        <input type="submit" />


    </form>





</body>





</html>
